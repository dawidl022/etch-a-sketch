<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="not-scrolling">
    <div class="outer-wrapper not-scrolling">
      <div class="inner-wrapper">
        <div id="container"></div>
        <div id="controls">
          <button id="clear">Clear</button>
          <div class="mobile scroll-prompt">Scroll for more options â–¼</div>
          <div id="pixel-ctrl">
            <div class="field">
              <input id="pixels" type="number" min=1 max=100>
              <button id="pixels-btn">Change pixel density</button>
            </div>
            <label for="ask" class="ask-label">
              <!-- autocomplete: "off" - makes sure that after refreshing page value is not saved -->
              <input id = "ask" type="checkbox" autocomplete="off">Ask for new size when clearing grid
            </label>
            <p>Note: value must be between 1 and 100</p>
            <p id="pixel-error"></p>
          </div>
          <div id="color-ctrl">
            <div class="field">
              <div class="sub-field">
                <input id="color" type="text">
                <div class="icon-wrapper"><input id="color-picker" type="color"></div>
              </div>
              <button id="color-btn">Change color</button>
              <button id="rainbow">Rainbow</button>
              <button id="color-reset">Reset</button>
            </div>
            <p>
              Note: accepts opaque html color values (i.e. #00ff00, blue, black etc).<br>
              Alternatively the color picker can be used.
            </p>
            <p id="color-error"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
